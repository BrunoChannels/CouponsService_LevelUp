spring.application.name=CouponsService
server.port=8084

# ==============================
# CONFIGURACIÓN BASE DE DATOS MYSQL
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/db_coupons?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# CONFIGURACIÓN JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.jakarta.persistence.validation.mode=none

# ==============================
# SPRINGDOC OPENAPI 3.1 / Swagger UI
# ==============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs


# ==============================
# SWAGGER UI
# ==============================


# http://localhost:8087/swagger-ui/index.html
